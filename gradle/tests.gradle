test {
  include 'com/codeborne/selenide/**/*'
}

task ie(type: Test) {
  systemProperties['selenide.browser'] = 'ie'
  systemProperties['selenide.timeout'] = '8000'
  include 'integration/**/*'
  exclude '**/AlertText.*'
  exclude '**/ConfirmTest.*'
  exclude 'com/codeborne/selenide/**/*'
}

